<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <div class="" style="margin-left: auto">
            <div style="margin-left: 100px; margin-top: 100px">
                
                <span>
                    <img src="cardnews/bbobgi/01.jpg" style="width: 30%; cursor:pointer" class="w3-hover-opacity" onclick="openModal();">
                </span>
                
                <div id="myModal" class="w3-modal w3-black">
                    <div class="w3-display-center" style="width: 100%">
                        <span class="w3-text-white w3-xxlarge w3-hover-text-grey w3-container w3-display-topright" onclick="closeModal()" style="cursor:pointer">Ã—</span>
                        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                        <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
                        <div class="w3-modal-content">

                            <div class="w3-content w3-black" style="max-height:1000px">
                                <img class="mySlides" src="cardnews/bbobgi/01.jpg" style="width:100%">
                                <img class="mySlides" src="cardnews/bbobgi/02.jpg" style="width:100%">
                                <img class="mySlides" src="cardnews/bbobgi/03.jpg" style="width:100%">
                                <img class="mySlides" src="cardnews/bbobgi/04.jpg" style="width:100%">
                                <img class="mySlides" src="cardnews/bbobgi/05.jpg" style="width:100%">
                                <img class="mySlides" src="cardnews/bbobgi/06.jpg" style="width:100%">
                                <img class="mySlides" src="cardnews/bbobgi/07.jpg" style="width:100%">
                                <img class="mySlides" src="cardnews/bbobgi/08.jpg" style="width:100%">
                                <img class="mySlides" src="cardnews/bbobgi/09.jpg" style="width:100%">
                                <img class="mySlides" src="cardnews/bbobgi/10.jpg" style="width:100%">
                                <img class="mySlides" src="cardnews/bbobgi/11.jpg" style="width:100%">
                                <img class="mySlides" src="cardnews/bbobgi/12.jpg" style="width:100%">
                                <img class="mySlides" src="cardnews/bbobgi/13.jpg" style="width:100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
    <script>
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
                showDivs(slideIndex += n);
            }

            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                if (n > x.length) {slideIndex = 1} 
                if (n < 1) {slideIndex = x.length} ;
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none"; 
                }
                x[slideIndex-1].style.display = "block"; 
            }

            // Get the modal
            var modal = document.getElementById('id01');
            
            function openModal() {
                document.getElementById('myModal').style.display = "block";
            }

            function closeModal() {
                document.getElementById('myModal').style.display = "none";
            }
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </body>
</html>
